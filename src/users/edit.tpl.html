<h1 class="page-header">Edit user</h1>
<div class="form-group row">
  <label class="col-md-2 control-label">Username</label>
  <div class="col-md-8">
    <input type="text" ng-model="user.username" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Password</label>
  <div class="col-md-8">
    <input type="text" ng-model="newPassword" class="form-control input-md" placeholder="Enter a new password" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Salt</label>
  <div class="col-md-8">
    <input type="text" ng-model="user.salt" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Roles</label>
  <div class="col-md-8">
    <table class="table table-striped">
      <tr>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="role in user.roles">
        <td>{{role}}</td>
        <td><button class="btn btn-danger" ng-click="user.roles.splice($index,1)"><i class="fa fa-trash-o"></i></button></td>
      </tr>
      <tr>
        <td><input type="text" ng-model="newRole" class="form-control input-md"></td>
        <td><button class="btn btn-success" ng-click="user.roles.push(newRole)"><i class="fa fa-plus"></i></button></td>
      </tr>
    </table>
  </div>
</div>
<fieldset>
  <legend>Actions</legend>
  <button class="btn btn-success" ng-click="save()">Save</button>
</fieldset>
