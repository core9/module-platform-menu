<li class="dropdown yamm-fw">
	<a class="{{(item.items.length > 0) ? 'dropdown-toggle' : ''}}" ng-click="edit()">{{item.name}} <b ng-if="item.items.length > 0" class="caret"></b></a>
	<ul ng-if="item.items.length > 0" class="dropdown-menu">
		<li>
			<div class="row yamm-content" ui-sortable ng-model="item.items">
				<div ng-repeat="inner in item.items" cn-menu-item cn-parent="item" cn-item="inner" cn-state="state" />
			</div>
		</li>
	</ul>
</li>
